<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="./js/jquery.egg.js"></script>
	<script type="text/javascript">
	$( document ).ready( function() {
		$.egg( function() {
			var poney = $('<div>').css({
				backgroundColor: 'pink',
				position: 'absolute',
				color: 'blue',
			}).text('Mon super poney !');
			poney.appendTo($('body' ));
			poney.animate({
				top: 400
			}, 3000, function() {
				poney.animate({
					left: 1000
				}, 1500);
			});
		});
		
		// console.log( currentIndex );
	});
	</script>
</head>
<body>
	<p>press : up, up, down, down, left, right, left, right, B, A</p>
	<p>and Enjoy !</p>
</body>
</html>
